<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/plugins/timepicker/bootstrap-timepicker.min.css">
    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" href="/plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
     #addpick,#adddrop{
        cursor : pointer;
     }
    </style>
  </head>
  <!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
      <header class="main-header">
      	 <%- include ../layout/topnav.html %>
      </header>
      <!-- Full Width Column -->
      <div class="content-wrapper">
        <div class="container">
          <!-- Content Header (Page header) -->
          <section class="content-header">
            <h1>
             Profile              
            </h1>
          </section>

          <!-- Main content -->
          <section class="content">
           <p>
             <%  if(typeof errmsg !== 'undefined'){ %>
           	 <%= errmsg %>
           	 <% } %>
           </p>
          	<form role="form" action="/admin/user/updateprofile" method="post" enctype="multipart/form-data">
   				<div class="box box-primary">   					
   						<div class="box-body">
   							<div class="row">
   								<div class="col-md-4">
   								    <div class="form-group">
   									  <img class="profile-user-img img-responsive" src="/images/<% if(user !=null){ if(user.photo == undefined || user.photo == null){ %>NO_PHOTO.png<% }else{ %><%= user.photo %><% } } %>">
   									</div>
   									<div class="form-group">
   										<input type="file" name="img" class="form-control" id="img">
   									</div>
   								</div>
   								<div class="col-md-8">
   									<div class="form-group">
   										<label>First Name</label>
   										<input type="text" name="fname" class="form-control" value="<% if(user !=null){ %><%= user.fname %><% } %>">
   									</div>
   									<div class="form-group">
   										<label>Last Name</label>
   										<input type="text" name="lname" class="form-control" value="<% if(user !=null){ %><%= user.lname %><% } %>">
   									</div>
   									<div class="form-group">
   										<label>Email</label>
   										<input type="text" class="form-control" disabled value="<% if( user !=null){ %><%= user.email %><% } %>">
   									</div>
   									<div class="form-group">
   										<label>Contact Number(mobile)</label>
   										<input type="text" name="mob" class="form-control" value="<% if(user !=null){ %><%= user.mob %><% } %>">
   									</div>
   									<div class="form-group">
   										<label>Gender</label>
   										<select name="gen" class="form-control">
   											<option value="true" <% if( user !=null){ if(user.gen == true){ %>selected<% } } %>>Male</option>
   											<option value="false" <% if( user !=null){ if(user.gen == false){ %>selected<% } } %>>Female</option>
   										</select>
   									</div>
   									<div class="form-group">
   										<label>Birthday</label>
   										<input type="text" name="dob" class="form-control datepicker" value="<% if(user !=null){ %><% dt = new Date(user.dob);  %><%= dt.getFullYear()+'-'+("0" + (dt.getMonth() + 1)).slice(-2)+ "-"+("0" + (dt.getDate())).slice(-2) %><% }else{ %>2015-01-01<% } %>">
   									</div>
   								</div>
   							</div>
   							<div class="row">
   							    <div class="col-md-12">
   							    	<button type="submit" class="btn btn-primary">Update Profile</button>
   							    </div>   								
   							</div>
   						</div>	   					
   				</div>          		
          	</form>
          </section><!-- /.content -->
        </div><!-- /.container -->
      </div><!-- /.content-wrapper -->
      <%- include ../layout/footer.html %>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrap time picker -->
    <script src="/plugins/timepicker/bootstrap-timepicker.min.js"></script>
    <!-- bootstrap date picker -->
    <script src="/plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- SlimScroll -->
    <script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="/plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/dist/js/demo.js"></script>    
    <script type="text/javascript">
	    $(function () {	    	
	    	$('input[type=file]').change(function () {
	    		var tmppath = URL.createObjectURL(event.target.files[0]);
	    		$(".profile-user-img").attr("src",tmppath);
	    	});
	    	
	    	$(".datepicker").datepicker({format :'yyyy-mm-dd',autoclose:true});
	    });
    </script>
  </body>
</html>
