<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cabs List</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/plugins/datatables/dataTables.bootstrap.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/plugins/timepicker/bootstrap-timepicker.min.css">
    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" href="/plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
     #addpick,#adddrop{
        cursor : pointer;
     }
    </style>
  </head>
  <!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
      <header class="main-header">
      	 <%- include ../layout/topnav.html %>
      </header>
      <!-- Full Width Column -->
      <div class="content-wrapper">
        <div class="container">
          <!-- Content Header (Page header) -->
          <section class="content-header">
            <h1>
              Cabs List              
            </h1>
          </section>

          <!-- Main content -->
          <section class="content">
           <p>
           	 <%= errmsg %>
           </p>
          	<form role="form" action="/admin/city/create" method="post">
   				<div class="box box-primary">
   					<div class="box-body">
	                  <table id="cab_table" class="table table-bordered table-hover">
	                    <thead>
	                      <tr>
	                        <th>Category</th>
	                        <th>Vendor</th>
	                        <th>Model</th>
	                        <th>Seatmap</th>
	                        <th>Action</th>	                       
	                      </tr>	                      
	                    </thead>
	                    <tbody>
                         <%  for(i=0;i <cabs.length;i++){ %>
                            <tr>
                               <td><%= cabs[i].cat %></td>
                               <td><%= cabs[i].vendor %></td>
                               <td><%= cabs[i].model %></td>
                               <td><%= cabs[i].seatmap %></td>
                               <td><a href="/admin/cab/edit?id=<%= cabs[i]._id %>">View/Edit</a></td>
                            </tr>
                         <% } %>
	                    </tbody>
	                   </table>
	                 </div>
   				</div>          		
          	</form>
          </section><!-- /.content -->
        </div><!-- /.container -->
      </div><!-- /.content-wrapper -->
      <%- include ../layout/footer.html %>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- DataTables -->
    <script src="/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/plugins/datatables/dataTables.bootstrap.min.js"></script>
    
    <!-- bootstrap time picker -->
    <script src="/plugins/timepicker/bootstrap-timepicker.min.js"></script>
    <!-- bootstrap date picker -->
    <script src="/plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- SlimScroll -->
    <script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="/plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/dist/js/demo.js"></script>    
    <script type="text/javascript">
	    $(function () {	    	
	    	$('#cab_table').DataTable({
	            "paging": true,
	            "lengthChange": false,
	            "searching": false,
	            "ordering": true,
	            "info": true,
	            "autoWidth": false
	          });
	    });
    </script>
  </body>
</html>
