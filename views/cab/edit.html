<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        <% if(action == 'add'){ %>
          Add New Cab
        <% }else{ %>
         Edit Cab
        <% } %>
    </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/plugins/timepicker/bootstrap-timepicker.min.css">
    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" href="/plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
     #addpick,#adddrop{
        cursor : pointer;
     }
    </style>
  </head>
  <!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
      <header class="main-header">
      	 <%- include ../layout/topnav.html %>
      </header>
      <!-- Full Width Column -->
      <div class="content-wrapper">
        <div class="container">
          <!-- Content Header (Page header) -->
          <section class="content-header">
            <h1>
              <% if(action == 'add'){ %>
                Add New Cab
              <% }else{ %>
               Edit Cab
              <% } %>             
            </h1>
          </section>

          <!-- Main content -->
          <section class="content">
           <p>
             <%  if(typeof errmsg !== 'undefined'){ %>
           	 <%= errmsg %>
           	 <% } %>
           </p>
          	<form role="form" action="/admin/cab/save" method="post">
   				<div class="box box-primary">
   					<form role="form">
   						<div class="box-body">
   							<div class="row">
   								<div class="col-md-6">
   								   <div class="form-group">
		   								<label>Category</label>
		   								<select name="cat" class="form-control">
		   								  <% if(typeof cat !== 'undefined'){ %>
		   								  <% for(i = 0; i < cat.length; i++){ %>
		   								    <option <% if(typeof cab !== 'undefined'){ if (cab.cat == cat[i].name){%>selected<% } } %>><%= cat[i].name %></option>
		   								  <% } %>
		   								  <% } %>
		   								</select>
		   							</div>
   									<div class="form-group">
		   								<label>Vendor</label>
		   								<input type="text" class="form-control" name="vendor" value="<% if(typeof cab !== 'undefined'){ %><%= cab.vendor %><% } %>">
		   							</div>
		   							<div class="form-group">
		   								<label>Model</label>
		   								<input type="text" class="form-control" name="model" value="<% if(typeof cab !== 'undefined'){ %><%= cab.model %><% } %>">
		   							</div>
		   							<div class="form-group">
		   								<label>Seatmap</label>
		   								<select class="form-control" name="seatmap">
		   								    <% for(i = 1 ;i <= 10;i++){ %>
		   									<option <% if(typeof cab !== 'undefined'){ if(cab.seatmap == i){ %>selected<% } } %>><%= i %></option>
		   									
		   									<% } %>
		   								</select>		   								
		   							</div>
   								</div>
   							</div>				
   						</div>
   						<div class="box-footer">
   							<% if(action == 'add'){ %>
   								<button type="submit" class="btn btn-primary">Add</button>
   								<input type="hidden" name="action" value="add">
   							<% }else if(action == 'save'){ %>
   								<button type="submit" class="btn btn-primary">Save</button>
   							    <a class="del" target="/admin/cab/delete?id=<%= cab._id %>" class="btn">Delete</a>
   							    <input type="hidden" name="action" value="save">
   							    <input type="hidden" name="id" value="<% if(typeof cab !== 'undefined'){ %><%= cab._id %><% } %>">
   							<% } %>   	  							
   						</div>
   					</form>
   				</div>          		
          	</form>
          </section><!-- /.content -->
        </div><!-- /.container -->
      </div><!-- /.content-wrapper -->
      <%- include ../layout/footer.html %>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrap time picker -->
    <script src="/plugins/timepicker/bootstrap-timepicker.min.js"></script>
    <!-- bootstrap date picker -->
    <script src="/plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- SlimScroll -->
    <script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="/plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/dist/js/demo.js"></script>    
    <script type="text/javascript">
	    $(function () {	    	
	    	$("a.del").click(function(){
	    		var r = confirm("Are you sure you want to delete popin?");
	    		var target = $(this).attr('target');
	    		if(r  == true){
	    			window.location.href = target;
	    		}
	    		
	    	});
	    });
    </script>
  </body>
</html>
